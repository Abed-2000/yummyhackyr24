<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monch Club</title>
</head>
<body>
    {% if session %}
        <p><a href="/search">Search</a></p>
        <p><a href="/logout">Logout</a></p>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="/login">Login</a></p>
    {% endif %}

    {% if data %}
        <h1>{{ data.name }}</h1>
        <h2>{{ data.area }} {{ data.category }}</h2>
        <img src="{{ data.thumb }}" alt="food image"/>
        <br>
   
        <h3><a href="/basket/{{data.id}}">Generate Basket</a></h3>
        <h2>Video Tutorial:</h2>
        <iframe width="560" height="315" src="{{ data.youtube }}" frameborder="0" allowfullscreen></iframe>


    {% endif %}
</body>
</html>
